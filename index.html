<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="constainer-fluid">
      <div class="row mt-5 justify-content-center">
        <div class="col-lg-4 col-6 books"></div>
        <div class="col-lg-4 col-6 read"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-lg-10 offset-lg-1 col-12">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Max Pages</th>
                <th scope="col">On Page</th>
                <th scope="col">Progress</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

   <div class="row mt-4">
    <div class="col-lg-6 offset-lg-3 col-12">
      <p class="h4 text-center">Add a book to the list:</p>
      <div class="form-row align-items-center">
        
    
        
           <div class="col">
            <label for="title"></label>
            <input
              class="form-control"
              type="text"
              id="title"
              placeholder="Book Title"
            />
          
         
            <label for="author"></label>
            <input
              class="form-control"
              type="author"
              id="author"
              placeholder="Book Author"
            />

         

            <label for="current-page"></label>
            <input
              class="form-control"
              type="text"
              id="current-page"
              placeholder="Current Page On..."
            />

            <label for="max-pages"></label>
            <input
              class="form-control"
              type="text"
              id="max-pages"
              placeholder="Book Max Pages"
            />
          
         

        
            <button class="addButton btn btn-success mt-4 add"></button>
   
           </div>
    </div>
  </div>
   </div>
    </div>

    <div class="container">
      <div class="row mt-5">
        <div class="col">
         
         
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
